{% extends "template.html" %}
{% block conteudo %}
<div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" method="POST">
                <h3 class="text-center text-info">Cadastro</h3>
                <div class="form-group">
                    <label for="username" class="text-info">Usuário:</label><br>
                    <input type="text" name="username" id="username" class="form-control" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Senha:</label><br>
                    <input type="password" name="password" id="password" class="form-control" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="remember-me" class="text-info">
                        <span< /span> <span></span>
                    </label><br>
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrar">
                </div>
                <div id="register-link" class="text-right">
                    <a href="/" class="text-info">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
